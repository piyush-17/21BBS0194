<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21BBS0194</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>21BBS0194</h1>

        <!-- JSON Input Form -->
        <form id="jsonForm">
            <label for="jsonInput">Enter JSON:</label>
            <input type="text" id="jsonInput" placeholder='{ "data": ["A", "C", "z"] }' required>
            <button type="submit">Submit</button>
            <p id="errorMessage" class="error"></p>
        </form>

        <!-- Dropdown Menu for Filtering Options -->
        <div id="filterSection" style="display: none;">
            <label for="filterOptions">Select Options:</label>
            <select id="filterOptions" multiple>
                <option value="alphabets">Alphabets</option>
                <option value="numbers">Numbers</option>
                <option value="lowercase">Highest Lowercase Alphabet</option>
            </select>
            <button id="filterButton">Filter</button>
        </div>

        <!-- Display Response -->
        <div id="responseSection" style="display: none;">
            <h2>Filtered Response:</h2>
            <pre id="responseOutput"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
